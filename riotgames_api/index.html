$def with(summoner)
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
    .form {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .form input {
      width: 90%;
      height: 30px;
      margin: 0.5rem;
    }

    .form button {
      padding: 0.5em 1em;
      border: none;
      background: rgb(100, 200, 255);
      cursor: pointer;
      }
    </style>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Ranking table</title>
  </head>
  <body>
    <form method="POST" class="form" >
        <div class="form-row align-items-center">
          <div class="col-auto my-1">
            <label>Tier</label><input type="text" name="tier"><br>
            <label>Queue</label><input type="text" name="queue"><br>
            <button type="submit">Seek</button>
          </div>
        </div>
      </form>
      $if summoner != None:
      <table class="table table-bordered">
            <tr>
                <th scope="col">Summoner name</th>
                <th scope="col">LP</th>
                <th scope="col"> Wins</th>
                <th scope="col">Hot streak</th>
            </tr>
            $for summ in summoner:
            <tr>
                <td>$summ['summonerName']</td>
                <td>$summ['leaguePoints']</td>
                <td>$summ['wins']</td>
                <td>$summ['hotStreak']</td>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

  </body>
</html>
